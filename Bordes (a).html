<!DOCTYPE html>
<html>
<head>
<style>

p.one {
  border-style: double;
  border-width: thick;
}

p.two {
  border-style: double;
  border-width: 15px;
}

p.three {
  border-style: dotted;
  border-width: thick;
}

p.four {
  border-style: solid;
  border-bottom-color: #ff0000;
  border-style: dotted;
  border-width: 2px;
}

p.five {
  border-style: solid;
  border-width: medium;
}

p.six {
  border-style: solid;
  border-width: 5px;
}

</style>
</head>
<body>

<h2>The border-width Property</h2>
<p>This property specifies the width of the four borders:</p>

<p class="one">Texto 1</p>
<p class="two">Texto 2</p>
<p class="three">Texto 3</p>
<p class="four">Texto 4</p>
<p class="five">texto 5</p>
<p class="six">Texto 6</p>

<p><b>Note:</b> The "border-width" property does not work if it is used alone. 
Always specify the "border-style" property to set the borders first.</p>

</body>
</html>
